<article>
    <div *ngFor="let item of lista; let i = index" class="timeLine" [ngClass]="lista?.length == i ? (i % 2 ? 'right-timeLine' : 'left-timeLine')">
        <div>
            <h3 class="title-timeLine">{{item.title}}</h3>
            <p class="subTitle-timeLine">{{item.empresa}}</p>
            <p class="time-timeLine">{{item.data}}</p>
        </div>
    </div>
</article>
